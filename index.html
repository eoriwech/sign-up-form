<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img id="main-image" src="images/red-zeppelin-unsplash.jpg" alt="Person on a kayak over a lake">
            <div class="image-label">
                Photo by <a href="https://unsplash.com/@redzeppelin?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Red Zeppelin</a> on <a href="https://unsplash.com/photos/a-body-of-water-that-has-some-rocks-in-it-gJyGEg-LpTU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="form-container">
            <form action="" method="POST">
                <label for="name">First Name</label>
                <input type="text" id="name">

            </form>
        </div>
    </div>
</body>
</html>
