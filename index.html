<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img id="main-image" src="images/red-zeppelin-unsplash.jpg" alt="Person on a kayak over a lake">
            <div class="image-label">
                Photo by <a href="https://unsplash.com/@redzeppelin?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Red Zeppelin</a> on <a href="https://unsplash.com/photos/a-body-of-water-that-has-some-rocks-in-it-gJyGEg-LpTU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="form-container">
            
            <p class="intro">This is not a real online service! You know you need something like this in your
                life to help you realise your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            
            <p>You <em>know</em> you want to.</p>
        
            <form action="" method="POST">
                <p>Let's do this!</p>
                <div class="form-group">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" max="11">
                </div>
                
                <div class="form-group">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" max="11">

                    <label for="repassword">CONFIRM PASSWORD</label>
                    <input type="repassword" id="repassword" max="11">
                </div>
            </form>

            <button type="submit" id="submit-button">Create Account</button>

            <p class="logIn">Already have an account? <a href="">Log in</a></p>

        </div>

        
    </div>
</body>
</html>
